<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins|Roboto|Oswald|Arial|Lobster|Pacifico|Satisfy|Bangers|Audiowide|Sacramento|Parisienne|Arizonia' rel='stylesheet' type='text/css'>

    <style>
        .canvas-container{
            margin-inline: auto !important;
        }

          /* Hide the default color picker arrow */
        #color-picker::-webkit-color-swatch-wrapper {
            padding: 2px;
            border: 1px solid black;
            border-radius: 50%;
        }

        /* Style the color picker */
        #color-picker::-webkit-color-swatch {
            border-radius: 50%;
            width: 1rem;
        }
        #color-picker{
            border-radius: 50%;
        }

    </style>


</head>
<body>
    <div class="w-full">
        <div class="flex items-center bg-pink-100 justify-around">
            <div>
                <h1 class="text-xl"> InviteMeCard </h1>
            </div>

            <div class="flex items-center gap-8">

                <div id="add-text-btn" class="flex items-center gap-2 cursor-pointer" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="fill-pink-800 hover:fill-pink-400 w-7 h-7 bi bi-textarea-t" viewBox="0 0 16 16">
                        <path d="M1.5 2.5A1.5 1.5 0 0 1 3 1h10a1.5 1.5 0 0 1 1.5 1.5v3.563a2 2 0 0 1 0 3.874V13.5A1.5 1.5 0 0 1 13 15H3a1.5 1.5 0 0 1-1.5-1.5V9.937a2 2 0 0 1 0-3.874V2.5zm1 3.563a2 2 0 0 1 0 3.874V13.5a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V9.937a2 2 0 0 1 0-3.874V2.5A.5.5 0 0 0 13 2H3a.5.5 0 0 0-.5.5v3.563zM2 7a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm12 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                        <path d="M11.434 4H4.566L4.5 5.994h.386c.21-1.252.612-1.446 2.173-1.495l.343-.011v6.343c0 .537-.116.665-1.049.748V12h3.294v-.421c-.938-.083-1.054-.21-1.054-.748V4.488l.348.01c1.56.05 1.963.244 2.173 1.496h.386L11.434 4z"/>
                    </svg>

                    <h1 class="text-pink-800 hover:text-pink-400" > Add Text </h1>
                </div>


                <div  class="flex items-center gap-2 cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="fill-pink-800 hover:fill-pink-400 w-5 h-5 bi bi-box2-heart-fill" viewBox="0 0 16 16">
                        <path d="M3.75 0a1 1 0 0 0-.8.4L.1 4.2a.5.5 0 0 0-.1.3V15a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V4.5a.5.5 0 0 0-.1-.3L13.05.4a1 1 0 0 0-.8-.4h-8.5ZM8.5 4h6l.5.667V5H1v-.333L1.5 4h6V1h1v3ZM8 7.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"/>
                    </svg>

                    <h1 class="text-pink-800 hover:text-pink-400"> Add Sticker </h1>

                </div>

                <div class="flex items-center gap-2 cursor-pointer">
                    <label for="background-file-upload" class="block flex items-center gap-2 cursor-pointer" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-image-fill fill-pink-800 hover:fill-pink-400 w-5 h-5 " viewBox="0 0 16 16">
                            <path d="M.002 3a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-12a2 2 0 0 1-2-2V3zm1 9v1a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V9.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12zm5-6.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0z"/>
                        </svg>
                        <h1 class="text-pink-800 hover:text-pink-400 cursor-pointer"> Add Background Image </h1>
                    </label>
                    <input type="file" id="background-file-upload" hidden>

                </div>


                <div class="flex items-center gap-2 cursor-pointer">
                    <label for="file-upload" class="block flex items-center gap-2 cursor-pointer" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="fill-pink-800 hover:fill-pink-400 w-5 h-5 bi bi-image-alt" viewBox="0 0 16 16">
                            <path d="M7 2.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0zm4.225 4.053a.5.5 0 0 0-.577.093l-3.71 4.71-2.66-2.772a.5.5 0 0 0-.63.062L.002 13v2a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-4.5l-4.777-3.947z"/>
                        </svg>
                        <h1 class="text-pink-800 hover:text-pink-400 cursor-pointer"> Add Image </h1>
                    </label>
                    <input type="file" id="file-upload" hidden>

                </div>


                <div id="delete-btn" class="flex items-center gap-2 cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="fill-pink-800 hover:fill-pink-400 w-5 h-5 bi bi-trash-fill" viewBox="0 0 16 16">
                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                    </svg>
                    <h1 class="text-pink-800 hover:text-pink-400"> Delete Element </h1>

                </div>

                <div id="download-btn" class="flex items-center gap-2 cursor-pointer">

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="fill-pink-800 hover:fill-pink-400 w-5 h-5 bi bi-download" viewBox="0 0 16 16">
                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                        <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                    </svg>

                    <h1 class="text-pink-800 hover:text-pink-400">Download </h1>

                </div>

                <div>

                    {{-- <div>
                        <button id="zoom-in-btn">Zoom In</button>
                        <button id="zoom-out-btn">Zoom Out</button>
                    </div> --}}
                </div>

            </div>

            <div class="flex items-center gap-4">
                <div class="text-pink-600">Save Draft</div>
                <div class="bg-pink-200 text-pink-800 p-2 m-2 rounded">Next</div>
            </div>
        </div>
    </div>

    <div class="w-full flex items-center justify-center bg-pink-200">
        <div class="flex items-center gap-4">

            <input type="color" name="" class="h-6 w-6" id="color-picker">

            <label for="color-picker" class="text-pink-800 hover:text-pink-400 cursor-pointer block">Change Font Color </label>

        </div>
    </div>
    <div class="w-full flex relative">

        <div id="wrapper" class="container mx-auto mt-8">
            <canvas id="canvas">

            </canvas>

        </div>

        <div class="absolute right-0 w-2/12 ">
            <div class="p-4  shadow-lg ">

                <div class="text-center text-lg">

                    Align Text
                </div>


                <div class="flex items-center mt-2 justify-around">



                    <div>

                        <label>
                            <input type="radio" id="alignLeft" name="alignText" class="hidden peer" value="left">

                            <div class="p-3 block cursor-pointer flex items-center justify-center flex-col rounded-md border shadow-md w-fit peer-checked:border-blue-400">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="w-4 h-4 bi bi-text-left" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M2 12.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
                                </svg>
                            </div>
                        </label>

                        <h1 class="text-xs text-center mt-2">Left</h1>
                    </div>

                    <div>

                        <label>
                            <input type="radio" id="alignCenter" name="alignText" class="hidden peer" value="center">

                            <div class="p-3 block cursor-pointer peer-checked:border-blue-400 flex border items-center justify-center flex-col rounded-md shadow-md w-fit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="w-4 h-4 bi bi-text-center" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M4 12.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
                                </svg>
                            </div>

                        </label>
                        <h1 class="text-xs text-center mt-2">Center</h1>
                    </div>

                    <div>

                        <label >
                            <input type="radio" id="alignRight" name="alignText" class="hidden peer" value="right">

                            <div class="p-3 block cursor-pointer peer-checked:border-blue-400 border flex items-center justify-center flex-col rounded-md shadow-md w-fit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="w-4 h-4 bi bi-text-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-4-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm4-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-4-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
                                </svg>
                            </div>

                        </label>

                        <h1 class="text-xs text-center mt-2">Right</h1>
                    </div>

                </div>


                <div class="text-center text-lg mt-4">

                    Postions
                </div>

                <div class="flex items-center mt-2 justify-around">



                    <div>

                        <label>
                            <input type="radio" id="alignLeft" name="alignText" class="hidden peer" value="left">

                            <div data-action="left" class="alignment p-3 block cursor-pointer flex items-center justify-center flex-col rounded-md border shadow-md w-fit peer-checked:border-blue-400">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-align-start" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M1.5 1a.5.5 0 0 1 .5.5v13a.5.5 0 0 1-1 0v-13a.5.5 0 0 1 .5-.5z"/>
                                    <path d="M3 7a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V7z"/>
                                </svg>
                            </div>
                        </label>

                        <h1 class="text-xs text-center mt-2">Start</h1>
                    </div>

                    <div>

                        <label>
                            <input type="radio" id="alignCenter" name="alignText" class="hidden peer" value="center">

                            <div data-action="center" class="alignment p-3 block cursor-pointer peer-checked:border-blue-400 flex border items-center justify-center flex-col rounded-md shadow-md w-fit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-align-middle" viewBox="0 0 16 16">
                                    <path d="M6 13a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1v10zM1 8a.5.5 0 0 0 .5.5H6v-1H1.5A.5.5 0 0 0 1 8zm14 0a.5.5 0 0 1-.5.5H10v-1h4.5a.5.5 0 0 1 .5.5z"/>
                                  </svg>
                            </div>

                        </label>
                        <h1 class="text-xs text-center mt-2">Middle</h1>
                    </div>

                    <div>
                        <label >
                            <input type="radio" id="alignRight" name="alignText" class="hidden peer" value="right">

                            <div  data-action="right" class="alignment p-3 block cursor-pointer peer-checked:border-blue-400 border flex items-center justify-center flex-col rounded-md shadow-md w-fit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-align-end" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M14.5 1a.5.5 0 0 0-.5.5v13a.5.5 0 0 0 1 0v-13a.5.5 0 0 0-.5-.5z"/>
                                    <path d="M13 7a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V7z"/>
                                </svg>
                            </div>

                        </label>

                        <h1 class="text-xs text-center mt-2">End</h1>
                    </div>







                </div>



                <div class="flex items-center mt-2 justify-around">

                    <div>
                        <label >
                            <input type="radio" id="alignRight" name="alignText" class="hidden peer" value="right">

                            <div data-action="bottom" class="alignment p-3 block cursor-pointer peer-checked:border-blue-400 border flex items-center justify-center flex-col rounded-md shadow-md w-fit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-align-bottom" viewBox="0 0 16 16">
                                    <rect width="4" height="12" x="6" y="1" rx="1"/>
                                    <path d="M1.5 14a.5.5 0 0 0 0 1v-1zm13 1a.5.5 0 0 0 0-1v1zm-13 0h13v-1h-13v1z"/>
                                  </svg>
                            </div>

                        </label>

                        <h1 class="text-xs text-center mt-2">Bottom</h1>
                    </div>

                    <div>
                        <label >
                            <input type="radio" id="alignRight" name="alignText" class="hidden peer" value="right">

                            <div data-action="middle" class="alignment p-3 block cursor-pointer peer-checked:border-blue-400 border flex items-center justify-center flex-col rounded-md shadow-md w-fit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-align-center" viewBox="0 0 16 16">
                                    <path d="M8 1a.5.5 0 0 1 .5.5V6h-1V1.5A.5.5 0 0 1 8 1zm0 14a.5.5 0 0 1-.5-.5V10h1v4.5a.5.5 0 0 1-.5.5zM2 7a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7z"/>
                                  </svg>
                            </div>

                        </label>

                        <h1 class="text-xs text-center mt-2">Center</h1>
                    </div>




                    <div>
                        <label >
                            <input type="radio" id="alignRight" name="alignText" class="hidden peer" value="right">

                            <div data-action="top"  class="alignment p-3 block cursor-pointer peer-checked:border-blue-400 border flex items-center justify-center flex-col rounded-md shadow-md w-fit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-align-top" viewBox="0 0 16 16">
                                    <rect width="4" height="12" rx="1" transform="matrix(1 0 0 -1 6 15)"/>
                                    <path d="M1.5 2a.5.5 0 0 1 0-1v1zm13-1a.5.5 0 0 1 0 1V1zm-13 0h13v1h-13V1z"/>
                                  </svg>
                            </div>

                        </label>

                        <h1 class="text-xs text-center mt-2">Top</h1>
                    </div>

                </div>


                <h1 class="text-center mt-6">Line Height</h1>
                <div class="flex items-center justify-between">

                    <div class="flex items-center gap-2 ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class=" w-5 h-5 bi bi-sort-down-alt" viewBox="0 0 16 16">
                            <path d="M3.5 3.5a.5.5 0 0 0-1 0v8.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L3.5 12.293V3.5zm4 .5a.5.5 0 0 1 0-1h1a.5.5 0 0 1 0 1h-1zm0 3a.5.5 0 0 1 0-1h3a.5.5 0 0 1 0 1h-3zm0 3a.5.5 0 0 1 0-1h5a.5.5 0 0 1 0 1h-5zM7 12.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7a.5.5 0 0 0-.5.5z"/>
                        </svg>
                        <input type="range" id="lineHeightInput" step="0.1" min="0" max="12" value="1">
                    </div>

                    <span id="lineHeightValue">1</span>

                </div>

                <h1 class="text-center mt-6">Letter Spacing</h1>
                <div class="flex items-center justify-between">

                    <div class="flex items-center gap-2 ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrows-angle-expand" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M5.828 10.172a.5.5 0 0 0-.707 0l-4.096 4.096V11.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H4.5a.5.5 0 0 0 0-1H1.732l4.096-4.096a.5.5 0 0 0 0-.707zm4.344-4.344a.5.5 0 0 0 .707 0l4.096-4.096V4.5a.5.5 0 1 0 1 0V.525a.5.5 0 0 0-.5-.5H11.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707z"/>
                          </svg>
                        <input type="range" id="letterSpacingInput" step="1" min="0" max="250" value="1">
                    </div>

                    <span id="letterSpacingInputValue">1</span>

                </div>

                <h1 class="text-center mt-6">Zoom</h1>
                <div class="flex items-center justify-between">

                    <div class="flex items-center gap-2 ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-zoom-out" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                            <path d="M10.344 11.742c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1 6.538 6.538 0 0 1-1.398 1.4z"/>
                            <path fill-rule="evenodd" d="M3 6.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
                          </svg>
                        <input type="range" id="zoomRange" step="0.0001" min="1" max="1.5" value="1">


                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-zoom-in" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                            <path d="M10.344 11.742c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1 6.538 6.538 0 0 1-1.398 1.4z"/>
                            <path fill-rule="evenodd" d="M6.5 3a.5.5 0 0 1 .5.5V6h2.5a.5.5 0 0 1 0 1H7v2.5a.5.5 0 0 1-1 0V7H3.5a.5.5 0 0 1 0-1H6V3.5a.5.5 0 0 1 .5-.5z"/>
                          </svg>
                    </div>

                    {{-- <span id="letterSpacingInputValue">1</span> --}}

                </div>

                <h1 class="text-center mt-6">Font Style</h1>
                <div class="flex items-center mt-4 gap-4">

                    <div>
                        <label >
                            <input  type="checkbox" id="italic"  name="italic" class="hidden peer" value="">

                            <div  class="p-3 block cursor-pointer peer-checked:border-blue-400 border flex items-center justify-center flex-col rounded-md shadow-md w-fit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-type-italic" viewBox="0 0 16 16">
                                    <path d="M7.991 11.674 9.53 4.455c.123-.595.246-.71 1.347-.807l.11-.52H7.211l-.11.52c1.06.096 1.128.212 1.005.807L6.57 11.674c-.123.595-.246.71-1.346.806l-.11.52h3.774l.11-.52c-1.06-.095-1.129-.211-1.006-.806z"/>
                                </svg>
                            </div>

                        </label>

                        <h1 class="text-xs text-center mt-2">Italic</h1>
                    </div>






                    <div>
                        <label >
                            <input  type="checkbox" id="bold"  name="bold" class="hidden peer" value="">

                            <div  class="p-3 block cursor-pointer peer-checked:border-blue-400 border flex items-center justify-center flex-col rounded-md shadow-md w-fit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-type-bold" viewBox="0 0 16 16">
